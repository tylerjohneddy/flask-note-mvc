{% extends "layout.html" %}
{% block body_content %}

<h3>Add Note:</h3>

<form method="POST" action = {{ url_for ( "add_note" ) }}>
    <input type="text" value= {{ current_notebook.id }} readonly/>
    <input type="text" name="text"/>
    <input type="submit"/>
</form>


<h3>Notes:</h3>
<ul>
    {% for note in notebook %}
        <a href= {{ url_for( "view__single_note", note_id = note.id ) }}><li> {{ note.text }} </li></a>
    {% endfor %}
</ul>

{% endblock %}
